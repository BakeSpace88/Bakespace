 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Baker</title>
    <link rel="stylesheet" href="or.css"> 
    <div class= "icon-cart">   
    </div> 
</head>
<body>
 <section id="order" class="content-section">
        <h2>Place an Order</h2>
        <form action="https://formsubmit.co/YOUR_EMAIL@domain.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Bakespace Order">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="order-details">Order Details:</label>
            <textarea id="order-details" name="order-details" required></textarea>

            <button type="submit" class="btn-primary">Submit Order</button>
        </form>
    </section>
   </body>
   </html>
